<!DOCTYPE html>
<html>
<head>
    <title>LinguaTalk Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .placeholder {
            width: 800px;
            height: 450px;
            background: linear-gradient(135deg, #3a7bd5, #3a6073);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 24px;
            max-width: 80%;
            margin-bottom: 30px;
        }
        .language-icons {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }
        .language {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .language-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #3a7bd5;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="logo">LinguaTalk</div>
        <div class="tagline">Improve your language skills through AI-powered conversation practice</div>
        <div class="language-icons">
            <div class="language">
                <div class="language-circle">EN</div>
                <span>English</span>
            </div>
            <div class="language">
                <div class="language-circle">FR</div>
                <span>French</span>
            </div>
        </div>
    </div>
</body>
</html>
